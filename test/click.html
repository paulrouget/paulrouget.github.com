<style>
  div {
    width: 20px;
    height: 20px;
    background-color: red;
    position: absolute;
    top: 10px;
    left: 10px;
  }
</style>
<script>
  window.onmousedown = e => {
    document.querySelector("div").style.backgroundColor = "green";
  };
  window.onmouseup = e => {
    document.querySelector("div").style.backgroundColor = "red";
  };
  window.onclick = e => {
    document.querySelector("div").style.top = e.clientY + "px";
    document.querySelector("div").style.left = e.clientX + "px";
  };
</script>
<div></div>
