
<!DOCTYPE html>
<html>
  <head>
    <style> 
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
      }

      p {
        margin: 4000px;
      }

      @keyframes example {
        from {background-color: red;}
        to {background-color: yellow;}
      }
    </style>
    <script>
      var i = 0;
      setInterval(() => {
        document.querySelector("h1").textContent = i++;
        document.querySelector("div").style.marginLeft = 5 * i + "px";
      }, 10000);
    </script>
  </head>
  <body>

    <h1></h1>

    <div></div>

    <p>far</p>

  </body>
</html>
