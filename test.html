
<!DOCTYPE html>
<html>
  <head>
    <style> 
      body {
        margin: 0;
      }

      div {
        width: 10px;
        height: 10px;
        background: red;
        position: absolute;
      }

    </style>
    <script>
      window.addEventListener("click", e => {
        var div = document.querySelector("div");
        div.style.top = e.clientY + "px";
        div.style.left = e.clientX + "px";
      });
    </script>
  </head>
  <body>
    <div></div>
  </body>
</html>
