<!DOCTYPE html>

<meta charset="utf8">
<link href='http://fonts.googleapis.com/css?family=Cantarell:regular,bold' rel='stylesheet' type='text/css'>
<link rel="alternate" type="application/atom+xml" href="/index.xml">

<link rel="stylesheet" href="/css/stickytheme.css">
<link rel="stylesheet" href="/css/syntax.css">
<title>{{ page.title }}</title>

<header>
    <a href="http://twitter.com/paulrouget" class="twitter-follow-button" data-button="grey" data-width="300px" data-text-color="#FAE50B" data-link-color="#FF0066">Follow @paulrouget</a><script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    <span id="rss-button">
        <svg viewbox="30 30 190 190">
            <circle cx="68" cy="189" r="24"/>
            <path d="M160 213h-34a82 82 0 0 0 -82 -82v-34a116 116 0 0 1 116 116z"/>
            <path d="M184 213A140 140 0 0 0 44 73 V 38a175 175 0 0 1 175 175z"/>
        </svg>
        Subscribe <a href="http://paulrouget.com/index.xml"><span>RSS</span></a></span>
</header>

<article>
    {{ content }}

    <footer>
        <a href="http://paulrouget.com">
            <img src="/assets/twitter_avatar.jpg"> Paul Rouget
        </a>
    </footer>

    <div id="meta">
        <span id="date">{{ page.date | date_to_string}} - </span>
        <a onclick="window.open('http://twitter.com/share?text={{page.title}}&via=paulrouget&url=http%3A%2F%2Fpaulrouget.com%2F{{page.url | xml_escape}}','','width=400,height=300,personalbar=0,toolbar=0,scrollbars=1,resizable=1'); return false;" href="http://twitter.com/share?text={{page.title}}&via=paulrouget&url=http%3A%2F%2Fpaulrouget.com%2F{{page.url | xml_escape}}" id="twitter" title="tweet this" target="_blank">
            <span>tweet&nbsp;this</span>
            <img src="/assets/twitter.png">
        </a>
        {% if page.comments %}
        <a href="#comments" id="showcomments" onclick='document.getElementById("comments").className="showme";document.getElementById("disqus_script").src="http://disqus.com/forums/paulrouget/embed.js"'>show comments</a>
        {% endif %}
    </div>
</article>

{% if page.comments %}
<!-- comments -->
<div id="comments">
    <h1 class="wooot">Comments</h1>
    <div id="disqus_thread"></div><script id="disqus_script"></script>
</div>
{% endif %}

<!-- Analytics -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-22781000-1']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
